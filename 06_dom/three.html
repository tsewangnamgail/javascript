<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>

<body style="background-color: #212121; color: #fff;">
</body>

<script>
    // Create a new div element dynamically
    const div = document.createElement('div')

    // Log the div to the console for debugging
    console.log(div);

    // Assign a class name to the div
    div.className = "main"

    // Generate a random ID between 1 and 11 and assign it to the div
    div.id = Math.round(Math.random() * 10 + 1)

    // Set a custom attribute (title appears as tooltip on hover)
    div.setAttribute("title", "generated title")

    // Apply inline CSS styles to the div
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // ‚ùå Avoid using innerText for performance reasons
    // div.innerText = "Chai aur code"

    // Create a text node with content
    const addText = document.createTextNode("Chai aur code")

    // Add the text node inside the div
    div.appendChild(addText)

    // Finally, add the div to the body of the document
    document.body.appendChild(div)
</script>
</html>
